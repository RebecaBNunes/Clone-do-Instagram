                    <div class="profile-photo">

                    </div>
                    <a href="#" class="instagram-login">Continue como rebeca_barbosa_nunes</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
                <div class="group">
                    <p>
                        <a href="#" class="link-blue"> Trocar de conta</a>
                        ou
                        <a href="#" class="link-blue">Cadastre-se</a>
                     </p>
                </div>
                <div class="get-the-app">

                    <div class="download">
                        <a href="#" class="get-app"></a>
                        <a href="#" class="get-app"></a>
                    </div>
                </div>
             </div>
        </div>
